<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Email Signature</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all .2s linear;
            text-transform: capitalize;
        }

        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(-45deg, #fff, #0097e6);
        }

        .email-signature {
            display: flex;
            width: 750px;
            background: #fff;
            border-radius: 5px;
            align-items: center;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.3);
            position: relative;
            padding: 15px;
            overflow: hidden;
        }

        .email-signature .img img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 5px #fff;
            position: relative;
        }

        .email-signature .img::before {
            content: '';
            position: absolute;
            top: -6%;
            left: -18%;
            height: 330px;
            width: 300px;
            background: #0097e6;
            border-radius: 50%;
            border: 10px solid #fff;
            box-shadow: 0 0 0 25px #0097e6;
        }

        .email-signature .content {
            width: 100%;
            padding-left: 80px;
            text-align: center;
            text-transform: lowercase;
        }

        .email-signature .content .name {
            color: #444;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .email-signature .content span {
            color: #0097e6;
        }

        .email-signature .content .post {
            margin: 10px 0;
            padding: 5px 0;
            background: #0097e6;
            color: white;
            border-radius: 50px;
            font-weight: lighter;
            text-transform: uppercase;
        }

        .email-signature .content .information {
            margin-top: 20px;

        }

        .email-signature .content .information li {
            text-align: left;
            list-style-type: none;
            margin: 10px 0px;
            font-size: 17px;
            color: #444;
        }

        .email-signature .content .information li i {
            padding: 0 5px;
            color: #0097e6;
        }

        .email-signature .content .icons {
            width: 100%;
            text-align: right;

        }

        .email-signature .content .icons a {
            height: 35px;
            width: 35px;
            line-height: 33px;
            text-align: center;
            color: #0097e6;
            border: 2px solid #0097e6;
            text-decoration: none;
            border-radius: 50%;
            margin-left: 5px;
        }

        .email-signature .content .icons a:hover {
            background: #0097e6;
            color: #fff;
        }

        @media (max-width: 700px) {
            .email-signature {
                flex-flow: column;
                width: 350px;
                margin: 0 10px;
                padding: 0 25px;
            }

            .email-signature .content {
                padding: 20px 0px;
                margin-top: 40px;
            }

            .email-signature .img::before {
                top: -35%;
                left: 15px;
            }

            .email-signature .img {
                top: 13px;
            }
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="email-signature">
            <div class="img">
                <img src="img/pic.png" alt="">
            </div>
            <div class="content">
                <h1 class="name">Your <span>Name</span></h1>
                <div class="post">Web developer</div>
                <div class="information">
                    <ul>
                        <li><i class="fas fa-phone"></i> +91000000000</li>
                        <li><i class="fas fa-envelope"></i> xyz@gmail.com</li>
                        <li><i class="fas fa-map-marker-alt"></i> xyz address name</li>
                        <li><i class="fas fa-globe"></i> www.websiteName.com</li>
                    </ul>

                </div>
                <div class="icons">
                    <a href="#" class="fab fa-facebook-f"></a>
                    <a href="#" class="fab fa-twitter"></a>
                    <a href="#" class="fab fa-instagram"></a>
                    <a href="#" class="fab fa-github"></a>
                    <a href="#" class="fab fa-linkedin"></a>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
